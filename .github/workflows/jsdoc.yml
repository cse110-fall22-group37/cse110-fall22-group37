name: JSDoc

on:
  push:
    branches:
      - jsdoc-testing
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node
        uses: actions/setup-node@v3
 
          
      - name: Install Dependencies
        run: |
          npm install -g jsdoc
          jsdoc ./admin/testingCI/ ./admin/testingCI/documents
      - name: JSDoc Action
      # You may pin to the exact commit or the version.
      # uses: andstor/jsdoc-action@06eafccd94e3fedcbf4ff0a8f23d775c169efdf2
        uses: andstor/jsdoc-action@v1.2.1
        with:
        # Source directory to build documentation from
          source_dir: ./admin/testingCI
        # Output folder for the generated documentation
          output_dir: ./out
        #node version  
          node-version: '16'
