name: JSDOC
on: [pull_request, push]
jobs:

  generate:
    runs-on: ubuntu-latest
    env:
      EVENT_NUMBER: ${{ github.event.number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - name: jsDocs
        run: |
          npm install
          npm run doc
      - name: Add & Commit
        uses: EndBug/add-and-commit@v9.1.1
        with:
          add: 'documentations'
          message: "Autogenerated Docs"